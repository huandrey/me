<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Profile</h1>
        <!-- Add your utility options here -->
        <!-- For example: navigation links, contact options, etc. -->
    </header>
    
    <img class="profile-pic" src="path/to/your/picture.jpg" alt="My Picture">
    
    <div class="projects-grid">
        <!-- Add your best projects here -->
        <!-- Each project can be a grid item -->
        <!-- Example: -->
        <div class="project">
            <h2>Project 1</h2>
            <p>Description of Project 1</p>
            <!-- Add project details and links here -->
        </div>
        <div class="project">
            <h2>Project 2</h2>
            <p>Description of Project 2</p>
            <!-- Add project details and links here -->
        </div>
        <!-- Add more projects as needed -->
    </div>
    
    <footer>
        <!-- Add your social media links here -->
        <!-- Example: -->
        <a href="https://www.linkedin.com/yourprofile">LinkedIn</a>
        <a href="https://twitter.com/yourhandle">Twitter</a>
        <!-- Add more social media links as needed -->
    </footer>
</body>
</html>
